<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Flow-Root</title>
    <style>
        .parent{
            margin: 20px 0 0 50px;
            width: 600px;
            border: 2px solid gray;
            display: flow-root;
        }
        
        .child{
            width: 200px;
            height: 200px;
            background-color: tomato;
            float: right;
            display: block;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
              
        </div>
    </div>
</body>
</html>
