<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caret-Color</title>
    <style>
        body{
            margin: 20px 0 0 20px;
        }
        input,textarea{
            caret-color: tomato;
        }
    </style>
</head>
<body>
    <label>Name:</label> <input type="text"><br><br>
    <label>Password</label> <input type="password"><br><br>
    <label>Your Age</label> <input type="number" min="5" max="50"><br><br>
    <label>Your Email ID</label> <input type="email"><br><br>
    <label>Comment Here</label> <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    <input type="submit">
</body>
</html>
